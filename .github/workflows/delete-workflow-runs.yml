on: [push]

jobs:
  delete-workflow-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete Workflow Runs
        uses: leezhiming98/delete-workflow-runs@v1.8
        with:
          token: ${{ github.token }}
          owner: leezhiming98
          repo: github-actions
          retain_days: 80
